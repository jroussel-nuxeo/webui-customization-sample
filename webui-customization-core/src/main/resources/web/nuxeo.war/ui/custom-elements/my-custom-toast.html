<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<!--
An element using paper-toast and illustrating how-to embed 3rd party Webcomponents/elements within your bundle.

Most of the job is done using Vulcanization to embed within your element only what you need and avoid loading lib
already loaded by Nuxeo WebUI.

`my-custom-toast`
@group Nuxeo UI sample
@element my-custom-toast
-->

<dom-module id="my-custom-toast">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <paper-button on-click="openToast">Open Toast</paper-button>
      <paper-toast id="toast" text="Hello world!"></paper-toast>
    </div>
  </template>

  <script>
      Polymer({
          is: 'my-custom-toast',

          openToast: function () {
              this.$.toast.open();
          }
      });
  </script>
</dom-module>
