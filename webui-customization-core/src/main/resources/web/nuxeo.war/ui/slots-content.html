<!-- For more information see following documentation page: https://doc.nuxeo.com/nxdoc/web-ui-slots/ -->

<link rel="import" href="custom-pages/custom-administration.html">

<!-- First we need to add the custom page in the administration pages slot -->
<nuxeo-slot-content name="customAdminPage" slot="ADMINISTRATION_PAGES">
    <nuxeo-filter user="[[user]]" expression="user.isAdministrator">
        <template>
            <custom-administration name="customadmin"></custom-administration>
        </template>
    </nuxeo-filter>
</nuxeo-slot-content>

<!-- Finally we need to add an entry in the administration menu, to point toward our page -->
<nuxeo-slot-content name="adminCustomMenuItem" slot="ADMINISTRATION_MENU" order="100">
    <template>
        <!-- The route has to be 'administration:theNameYouSpecifiedInTheTemplateAbove' -->
        <nuxeo-menu-item name="custom-admin" label="My custom admin page" route="administration:customadmin"></nuxeo-menu-item>
    </template>
</nuxeo-slot-content>
